<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mobile.css">

    <title>Login</title>
</head>

<body>



    <article class="pagina">

        <div class="banner-flex">
            <div class="banner"></div>
        </div>

        <section class="container">
        
            <div class="login-text">
                <h1 style="font-size: 36px; color: #5551FF; margin-top: 12px;">Login</h1>
                <h1 style="font-size: 14px; font-weight: 400; color: #5551FF; opacity: 50%; margin-top: 9px;">Faça login na sua conta</h1>
            </div>

            <div>
                <h1 style="font-size: 12px; font-weight: 400; color: #686868; margin-top: 10px; margin-left: 5px;">Email</h1>
                <label class="label">
                    <div class="btn-email">
                            <img class="icon-email" src="img/mobile/icon-email.svg">
                            <input type="email"  placeholder="Escreva seu email">
                        </div>
                    </label>
            </div>
            </div>

            <div>
                <h1 style="font-size: 12px; font-weight: 400; color: #686868; margin-top: 1px; margin-left: 5px;">Senha</h1>
                <label class="label">
                    <div class="btn-senha">
                        <img class="icon-senha" src="img/mobile/icon-senha.svg">
                        <input type="password"  placeholder="Escreva seu email">
                    </div>  
                    </label>
            </div>

            <div class="lembrar-esqueceu">
                <label class="label">
                        <input type="checkbox" class="checkbox"> 
                        <h1 class="lembrar-esqueceu-text">Lembra de Mim</h1> 
                    </label>
                <h1 class="lembrar-esqueceu-text2">Esqueceu a senha?</h1>
            </div>

            <div class="btn-entrar">ENTRAR</div>

            <div class="text-cadastre">
                <h1 class="cadastre">Não tem uma conta? </h1>
                <h1 class="cadastre2">Cadastre-se</h1>
            </div>

            <div class="ou">
                <hr class="linha"></hr>
            </div>

            <div class="socias-text">Faça login com plataformas sociais</div>

            <div class="redes-socias">
                <div class="google"></div>
                <div class="facebook"></div>
                <div class="github"></div>
                <div class="twitter"></div>
            </div>

           

        </section>

           

    </article>

</body>

</html>
